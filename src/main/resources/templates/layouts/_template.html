<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TourNest Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/sweetalert2/11.7.5/dist/sweetalert2.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="stylesheet" th:href="@{/simple-datatables/style.css}">
    <link rel="stylesheet" th:href="@{/css/richtext.scss}" />
    <link rel="stylesheet" th:href="@{/css/richtext.min.css}" />
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
</head>

<body>
<div id="app"><!--Main content-->
    <span th:replace="fragments/panel/sidebar :: sidebar"></span>
    <div id="main"><!--Content id-->
        <span th:replace="fragments/panel/header :: header"></span>
        <div class="main-content container-fluid" layout:fragment="content">
            <!--dynamic content-->
        </div>
                <span th:replace="fragments/panel/footer :: footer"></span>
    </div>
</div>
<script th:src="@{/webjars/sweetalert2/11.7.5/dist/sweetalert2.all.min.js}"></script>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
<script th:src="@{/simple-datatables/simple-datatables.js}"></script>
<script th:src="@{/js/vendors.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/Hightcharts.js}"></script>
<script th:src="@{/js/index.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/jquery.richtext.js}"></script>
<script th:src="@{/js/jquery.richtext.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function (){
        $(".richtext").richText();
    })
</script>
</body>
</html>
