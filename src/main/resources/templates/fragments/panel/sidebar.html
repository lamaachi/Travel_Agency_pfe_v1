<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="sidebar" class='active' th:fragment="sidebar"><!--sidebar-->
    <div class="sidebar-wrapper active">
        <div class="sidebar-header">
            <a th:href="@{/}"><img th:src="@{/images/logo/tournest.png}" class="w-75 h-75 m-auto" alt="logo" srcset=""></a>
        </div>
        <div class="sidebar-menu">
            <ul class="menu">


                <li class='sidebar-title'>Main Menu</li>



                <li class="sidebar-item active ">v
                    <a th:href="@{/panel}" class='sidebar-link'>
                        <i data-feather="home" width="20"></i>
                        <span>Dashboard</span>
                    </a>
                </li>




                <li class="sidebar-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/panel/admin/clients}" class='sidebar-link'>
                        <i data-feather="triangle" width="20"></i>
                        <span>Clients</span>
                    </a>


                </li>




                <li class="sidebar-item" sec:authorize="hasRole('ADMIN')">
                    <a th:href="@{/panel/admin/travels}" class='sidebar-link'>
                        <i data-feather="briefcase" width="20"></i>
                        <span>Travels</span>
                    </a>


                </li>

                <li class="sidebar-item" >
                    <a th:href="@{/panel/reservations}" class='sidebar-link'>
                        <i data-feather="briefcase" width="20"></i>
                        <span>Reservations</span>
                    </a>

                </li>

                <li class="sidebar-item" >
                    <a th:href="@{/panel/reviews}" class='sidebar-link'>
                        <i data-feather="briefcase" width="20"></i>
                        <span>Reviews</span>
                    </a>

                </li>

            </ul>
        </div>
        <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
    </div>
</div>
</body>
</html>
