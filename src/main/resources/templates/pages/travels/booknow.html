<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/_indexTemplate}">

<head>
  <meta charset="UTF-8">
  <title>TourNet - the Best Travel Agency in Morocco</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">

  <link rel="stylesheet" th:href="@{/css/booking.css}">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="card card-form">
              <div class="card-header bg-light">
                  <img class="card-img-top" th:src="@{|/travel-images/${travel.image}|}"/>
                  <div class="card-title item-fix h2" th:text="${travel.title}"></div>
              </div>
              <div class="card-body  item-fix">
                <h3 class="">Destinations:</h3>
                <p  class="card-text item-fix"   th:text="${travel.destiantion}"></p>
                <h3>Inclus:</h3>
                <p class="card-text item-fix " th:text="${travel.inclus}"></p>
                <h3>Exclus:</h3>
                <p class="card-text item-fix" th:text="${travel.exclus}"></p>
                <h3>Tarvel date:</h3>
                <p class="card-text item-fix" th:text="${travel.travelDate}"></p>
                <h3>Activities:</h3>
                <p class="card-text item-fix" th:text="${travel.activities}"></p>
              </div>
            </div>
           </div>
          <div class="col-md-4">
            <div class="booking-form">
              <form>
                <div class="alert text-center alert-success" role="alert">
                  <strong class=" h3" th:text="${travel.price+'MAD'}"></strong>
                </div>
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <span class="form-label">Rooms</span>
                      <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <span class="form-label">Adults</span>
                      <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <span class="form-label">Children</span>
                      <select class="form-control">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                </div>
                <div class="form-btn">
                  <button class="submit-btn">Reserve Now</button>
                </div>
                <div th:if="${not #authorization.expression('isAuthenticated()')}">
                  <p class="text-danger">*Please Login or register To Reserve this Travel!</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>


</body>
</html>
