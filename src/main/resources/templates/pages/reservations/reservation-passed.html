<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/_indexTemplate}">

<head>
  <meta charset="UTF-8">
  <title>TourNet - the Best Travel Agency in Morocco</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">

  <link rel="stylesheet" th:href="@{/css/booking.css}">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
  <div id="booking" class="section">
    <div class="section-center">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="card card-form-fixed">
              <div class="card-header bg-light">
                <h3 class="lead display-5 text-center"><span th:text="${user.userName}"></span>, Your order has been received!</h3>
              </div>
              <div class="card-body   item-fix">
                <div class="card-text text-center">Booking details have been sent to <span class="text-success" th:text="${user.email}"></span> </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
