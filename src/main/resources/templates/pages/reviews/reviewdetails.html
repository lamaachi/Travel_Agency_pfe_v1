<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/_template}">
<head>
  <meta charset="UTF-8">
  <title>client list - Tournest</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/simple-datatables/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/vendors/perfect-scrollbar/perfect-scrollbar.css}">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">

  <section>
    <div class="card">
        <div class="card-header h1">
        Review Details
       </div>
      <div class="card-body">
        <form th:action="@{/panel/Reviews/update}" th:object="${review}"  method="post">
          <input type="hidden" th:field="*{id}">
          <div class="form-group">
            <label for="title">Review Title</label>
            <input th:min="30" th:value="*{title}" th:field="*{title}" type="text" class="form-control" id="title" name="title" required>
          </div>
          <div class="form-group">
            <label for="description">Review Content</label>
            <textarea th:min="250" th:value="*{rev_content}" th:field="*{rev_content}"  class="form-control" id="description" name="content" required></textarea>
          </div>
          <div sec:authorize="hasRole('ADMIN')" class="form-group form-check">
            <input type="checkbox" th:field="*{enabeled}" class="form-check-input" id="specialOffer" name="enabeled" />
            <label class="form-check-label" for="specialOffer">Activate Review</label>
          </div>
          <button type="submit" class="btn btn-primary">Update Review</button>
        </form>
      </div>
    </div>
  </section>
</div>

<script th:src="@{/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/vendors.js}"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/simple-datatables/simple-datatables.js}"></script>
</body>
</html>
