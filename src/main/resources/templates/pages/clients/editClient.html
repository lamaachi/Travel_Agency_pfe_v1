<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/_template}">
<head>
    <meta charset="UTF-8">
    <title>Edit Client - TourNet</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="stylesheet" th:href="@{/simple-datatables/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <link rel="stylesheet" th:href="@{/vendors/perfect-scrollbar/perfect-scrollbar.css}">
  <link rel="stylesheet" th:href="@{/css/app.css}">
  <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
</head>
<body>
<div class="main-content container-fluid" layout:fragment="content">
  <div class="page-title">
    <div class="row">
      <div class="col-12 col-md-6 order-md-1 order-last">
        <h3>Edit Client {<span th:text="${user.userName}"></span>} </h3>
      </div>
    </div>
    <section class="section">
      <form th:action="@{/panel/admin/clients/update}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{userId}" >
        <input type="hidden" th:field="*{password}" >
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="username">User Name  </label>
                  <input readonly th:value="*{userName}" th:field="*{userName}" type="text" class="form-control" id="username">
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input readonly th:value="*{email}" th:field="*{email}" type="text" class="form-control" id="email">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-group">
                  <label for="username">First Name  </label>
                  <input readonly th:value="*{firstName}" th:field="*{firstName}" type="text" class="form-control" id="firstname">
                </div>

                <div class="form-group">
                  <label for="email">Last Name</label>
                  <input readonly th:value="*{lastName}" th:field="*{lastName}" type="text" class="form-control" id="lastname">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input READONLY th:value="*{phone}" th:field="*{phone}" type="text" class="form-control" id="phone">
                </div>

                <div class="form-group">
                  <label for="adress">Address</label>
                  <input READONLY th:value="*{adress}" th:field="*{adress}" type="text" class="form-control" id="adress">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="cin">Cin</label>
                  <input READONLY th:value="*{CIN}" th:field="*{CIN}" type="text" class="form-control" id="cin">
                </div>
                <button class="btn btn-primary rounded" type="submit">Update Data</button>
              </div>
              <div class="col-md-12" th:if="${ user.userName != currentname}" >
                <div class="form-group pt-3  form-check" th:if="${ user.userName != 'admin'}"  >
                  <input type="checkbox" th:field="*{isadmin}"  class="form-check-input" id="isadmin" name="isadmin" />
                  <label class="form-check-label" for="isadmin">set User as an Admin</label><br/>
                  <span class="text-danger"><i class="fa-solid fa-circle-exclamation" style="color: #ff0000;"></i> Attention: This action grants exclusive privileges. It is crucial to restrict access to authorized users only.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
      <form th:action="@{/panel/admin/send-mail-to-client}" method="post">
        <div class="card">
          <div class="card-header">
            Send Mail to Client
          </div>
          <div class="card-body">
            <input type="hidden" th:value="*{user.email}" name="toEmail" >
            <div class="form-group mb-3">
              <label for="subject" class="form-label">Email Subject</label>
              <input required name="subject"  type="text" class="form-control" id="subject"/>
            </div>
            <div class="form-group mb-3">
              <label for="content" class="form-label">Email Content</label>
              <textarea required name="message" class="form-control" id="content" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Email</button>
          </div>
        </div>
      </form>
    </section>
  </div>




</div>
<script th:src="@{/js/feather-icons/feather.min.js}"></script>
<script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
